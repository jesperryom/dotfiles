- defaults:
    link:
      force: true
      create: true
      glob: true

- clean: ['~']

- link:
    /etc/fstab: ~/Documents/Settings/fstab
    ~/.askpass: scripts/askpass.sh
    ~/.config/: ~/Documents/Settings/.config/*
    ~/.config/kitty/: kitty/*
    ~/.config/lf/: lf/*
    ~/.config/nvim/: nvim/*
    ~/.config/yabai/yabai-destroy_empty_spaces.zsh: yabai/yabai-destroy_empty_spaces.zsh
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.ripgreprc:
    ~/.skhdrc: yabai/skhdrc
    ~/.yabairc: yabai/yabairc
    ~/.zshenv: zsh/zshenv.zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/Library/LaunchAgents: launchd/*
    ~/Library/LaunchAgents/: ~/Documents/Settings/LaunchAgents/*
    ~/Library/Preferences/com.choosyosx.Choosy.plist: ~/Documents/Settings/com.choosyosx.Choosy.plist
    ~/Library/Preferences/com.dshnkao.SpaceId.plist: ~/Documents/Settings/com.dshnkao.SpaceId.plist
    ~/Library/Preferences/com.mowglii.ItsycalApp.plist: ~/Documents/Settings/com.mowglii.ItsycalApp.plist
